<h3 style="margin-bottom: 30px;">Account Details</h3>
<form [formGroup]="participantForm" (ngSubmit)="onFormSubmit(participantForm)">
    <input class="inputs" placeholder="UserName"  formControlName="name">
    <input class="inputs" placeholder="Email" formControlName="email">
    <input class="inputs" placeholder="adresse" formControlName="adresse">
    <button class="save-btn" type="submit">Save</button>
    <hr>
</form>
